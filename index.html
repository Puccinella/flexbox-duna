<body>
    <div class="inicio">

            </div>

                <h1>Duna</h1>

                        </div>
                        <div class="senha">
                            <label for="isenha">vk</label>
                            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="********">

                        <input type="submit" value="Enviar" class="dog">
                        <input type="reset" value="Limpar" class="dog">
                    </form>
                </div>
        </div>
    </div>
